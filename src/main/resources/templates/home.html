<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Home</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container">

            <div id="logoutDiv">
                <form id="logout-btn" action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-secondary float-right">Logout</button>
                </form>
            </div>

            <div id="contentDiv" style="clear: right;">

                <nav style="clear: right;">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link" th:classappend="${activeTab eq 'files'} ? active : ''" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" th:aria-selected="${activeTab eq files}">Files</a>
                        <a class="nav-item nav-link" th:classappend="${activeTab eq 'notes'} ? active : ''" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes" th:aria-selected="${activeTab eq notes}">Notes</a>
                        <a class="nav-item nav-link" th:classappend="${activeTab eq 'creds'} ? active : ''" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials" role="tab" aria-controls="nav-credentials" th:aria-selected="${activeTab eq creds}">Credentials</a>
                    </div>
                </nav>






                <div class="tab-content" id="nav-tabContent">

                    <!-- File Upload -->
                    <div class="tab-pane fade" th:classappend="${activeTab eq 'files'} ? 'show active' : ''" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                        <p th:text="${message}" th:if="${message ne null}" class="alert alert-danger"></p>
                        <form action="#" th:action="@{/uploadfile}" enctype="multipart/form-data" method="POST">
                            <div class="container">
                                <div class="row" style="margin: 1em;">
                                    <div class="col-sm-2">
                                        <label for="fileUpload">Upload a New File:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-dark">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="table-responsive">
                            <table class="table table-striped" id="fileTable">
                                <thead>
                                    <tr>
                                        <th style="width: 20%" scope="col"></th>
                                        <th style="width: 80%" scope="col">File Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="file : ${fileDetails}">
                                    <td>
                                        <a target="_blank" th:href="@{/downloadfile/{fileId}(fileId = ${file.fileId})}" class="btn btn-success">View</a>
                                        <a th:href="@{/deletefile/{fileId}(fileId = ${file.fileId})}" class="btn btn-danger">Delete</a>
                                    </td>
                                    <th scope="row" th:text="${file.fileName}">ExampleFile.txt</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end file upload -->





                    <!-- Notes -->
                    <div class="tab-pane fade" th:classappend="${activeTab eq 'notes'} ? 'show active' : ''" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                        <button id="addNote" style="margin: 0.25em;" type="button" class="btn btn-info float-right" onclick="showNoteModal()">
                            + Add a New Note
                        </button>

                        <div class="table-responsive">
                            <table class="table table-striped" id="userTable">
                                <thead>
                                    <tr>
                                        <th style="width: 20%" scope="col"></th>
                                        <th style="width: 20%" scope="col">Title</th>
                                        <th style="width: 60%" scope="col">Description</th>
                                    </tr>
                                </thead>
                                <tbody id="notes-list">
                                    <tr th:each="note : ${notes}">
                                        <td>
                                            <button th:data-noteId="${note.noteId}"
                                                    th:data-noteTitle="${note.noteTitle}"
                                                    th:data-noteDescription="${note.noteDescription}"
                                                    onclick="showNoteModal(this.getAttribute('data-noteId'), this.getAttribute('data-noteTitle'), this.getAttribute('data-noteDescription'))"
                                                    type="button" class="btn btn-success" th:id="'editNote_' + ${note.noteId}">Edit</button>

                                            <a th:id="'note_' + ${note.noteId}" th:href="@{/deletenote/{noteId}(noteId=${note.noteId})}" class="btn btn-danger">Delete</a>
                                        </td>
                                        <th th:id="'noteTitle_' + ${note.noteId}" scope="row" th:text="${note.noteTitle}">Example Note Title</th>
                                        <td th:id="'noteDescription_' + ${note.noteId}" th:text="${note.noteDescription}">Example Note Description </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- add note pop-up dialog -->
                        <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">

                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title" id="noteModalLabel">Note</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <form action="#" th:action="@{/addeditnote}" method="POST">
                                            <input type="hidden" name="noteId" id="note-id">
                                            <div class="form-group">
                                                <label for="note-title" class="col-form-label">Title</label>
                                                <input type="text" name="noteTitle" class="form-control" id="note-title" maxlength="20" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="note-description" class="col-form-label">Description</label>
                                                <textarea class="form-control" name="noteDescription" id="note-description" rows="5" maxlength="1000" required></textarea>
                                            </div>
                                            <button id="noteSubmit" type="submit" class="d-none"></button>
                                        </form>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="$('#noteSubmit').click();">Save changes</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end notes -->



                    <!-- credentials -->
                    <div class="tab-pane fade" th:classappend="${activeTab eq 'creds'} ? 'show active' : ''" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
                        <button style="margin: 0.25em;" type="button" class="btn btn-info float-right" onclick="showCredentialModal()">
                            + Add a New Credential
                        </button>

                        <div class="table-responsive">
                            <table class="table table-striped" th:object="${credentials}" id="credentialTable">
                                <thead>
                                    <tr>
                                        <th style="width: 20%" scope="col"></th>
                                        <th style="width: 35%" scope="col">URL</th>
                                        <th style="width: 20%" scope="col">Username</th>
                                        <th style="width: 25%" scope="col">Password</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="credential : ${creds}">
                                        <td>
                                            <button type="button" id="edit-credential-button" class="btn btn-success"
                                                    th:data-credentialId="${credential.credentialId}"
                                                    onclick="getAndShowCredentials(this.getAttribute('data-credentialId'))">
                                                Edit</button>

                                            <a th:href="@{/deletecred/{credentialId}(credentialId=${credential.credentialId})}" class="btn btn-danger">Delete</a>
                                        </td>
                                        <th scope="row" th:text="${credential.url}">Example Credential URL</th>
                                        <td th:text="${credential.username}">Example Credential Username</td>
                                        <td th:text="${credential.password}">Example Credential Password</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- add credentials pop-up dialog -->
                        <div class="modal fade" id="credentialModal" tabindex="-1" role="dialog" aria-labelledby="credentialModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#" th:action="@{/addeditcred}" method="POST">
                                            <input type="hidden" name="credentialId" id="credential-id">
                                            <div class="form-group">
                                                <label for="note-title" class="col-form-label">URL</label>
                                                <input type="text" name= "url" class="form-control" id="credential-url" maxlength="100" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="note-title" class="col-form-label">Username</label>
                                                <input type="text" name= "username" class="form-control" id="credential-username" maxlength="30" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="note-title" class="col-form-label">Password</label>
                                                <input type="text" name= "password" class="form-control" id="credential-password" maxlength="30" required>
                                            </div>
                                            <button id="credentialSubmit" type="submit" class="d-none"></button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="$('#credentialSubmit').click();">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end credentials -->




                </div>
            </div>
        </div>

        <!--script th:src="@{/js/jquery-slim.min.js}"></script-->
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!--For opening the note modal-->
        <script type="text/javascript">
            // For opening the note modal
            function showNoteModal(noteId, noteTitle, noteDescription) {
                $('#note-id').val(noteId ? noteId : '');
                $('#note-title').val(noteTitle ? noteTitle : '');
                $('#note-description').val(noteDescription ? noteDescription : '');
                $('#noteModal').modal('show');
            }

            function getAndShowCredentials(id) {
                $.ajax({
                    url: "/credential/" + id
                }).then(function(data) {
                    showCredentialModal(data.credentialId, data.url, data.username, data.password)
                });
            }

            // For opening the credentials modal
            function showCredentialModal(credentialId, url, username, password) {
                $('#credential-id').val(credentialId ? credentialId : '');
                $('#credential-url').val(url ? url : '');
                $('#credential-username').val(username ? username : '');
                $('#credential-password').val(password ? password : '');
                $('#credentialModal').modal('show');
            }
        </script>
    </body>
</html>
